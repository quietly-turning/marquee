<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="container">

      </div>
      
      <div class="ace_line" style="height:19.166671752929688px">
         <span class=" ace_string">&nbsp;&nbsp;&nbsp;Haha HTML go</span> <span class=" ace_meta ace_tag ace_punctuation ace_tag-open ace_xml">&lt;</span><span class=" ace_meta ace_tag ace_tag-name ace_xml">br</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-close ace_xml">&gt;</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-open ace_xml">&lt;</span><span class=" ace_meta ace_tag ace_tag-name ace_xml">br</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-close ace_xml">&gt;</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-open ace_xml">&lt;</span><span class=" ace_meta ace_tag ace_tag-name ace_xml">br</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-close ace_xml">&gt;</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-open ace_xml">&lt;</span><span class=" ace_meta ace_tag ace_tag-name ace_xml">br</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-close ace_xml">&gt;</span>

<span class=" ace_meta ace_tag ace_punctuation ace_end-tag-open ace_xml">&lt;&#47;</span><span class=" ace_meta ace_tag ace_tag-name ace_xml">marquee</span><span class=" ace_meta ace_tag ace_punctuation ace_tag-close ace_xml">&gt;</span>
      </div>
   </div>

</div>


<style>
.ace-monokai .ace_marker-layer .ace_selection {
  background: transparent;
}
</style>

<script>
var editor = ace.edit("editor");
var meme =
`<!DOCTYPE html>
<html lang="en">
<body>
   <p>
      Nooo you can’t just use semantic markup
      for visual layout, that’s what CSS is for.
   </p>





</body>
</html>
`;

editor.setTheme("ace/theme/monokai");
editor.getSession().setMode("ace/mode/javascript");
editor.setFontSize(14);
editor.$blockScrolling = Infinity;
editor.setReadOnly(true);
editor.setValue(meme);
editor.resize()

// disable syntax checking
editor.getSession().setUseWorker(false);


$(document).ready(function(){
   $('.marquee').marquee({
      duration: 5000,
   });
});

</script>
</body>
